<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- heart是组件的自定义组件的标签名称，那么组件必须通过props声明这个属性 -->
        <!-- <guolele v-bind:heart="article"></guolele>
        <guolele v-bind:heart="article2"></guolele> -->
        <guolele v-for="article in articleList" :key="article.title" :heart="article" ></guolele>
    </div>
    </div>
    <script>
        //定义guolele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二个参数是定义该组件的运行规则对象
        Vue.component('guolele',{
            props:['heart'],
            //template中定义的是组件的模板，也就是html和{{}}以及vue指令的组合
            //template必须要有根标签 例如 <h1><h2>不合法，<div><h1></h1><h2></h2></div>合法
            template:'<div>'+
                        '<h1 style="color:red">{{heart.title}}</h1>'+
                        '<h2>{{heart.author}}</h2>'+
                        '<h3>{{heart.publishDate}}</h3>'+
                        '<p>{{heart.content}}</p>'+
                     '</div>'
        });

        var app = new Vue({
            el:"#app",
            data:{   
               articleList:[
                   {
                       title:"论乔丹的统治力",                   
                       author:"勒布朗 詹姆斯",
                       publishDate:"2019-12-10",
                       content:"乔丹真厉害！"
                    },
                    {
                        title:"vue的初学笔记",
                        author:"勒布朗 詹姆斯",
                        publishDate:"2019-12-11",
                        content:"vue是一个渐进式前端框架"
                    },
                    {
                       title:"论库里的三分统治力",                   
                       author:"克莱 汤普森",
                       publishDate:"2019-12-12",
                       content:"库里真屌！"
                    },
                    {
                        title:"小学生库里",
                        author:"斯蒂芬 库里",
                        publishDate:"2019-12-13",
                        content:"水花兄弟"
                    },
               ]             
            }
        })
    </script>
    <style>
    </style>
</body>
</html>
