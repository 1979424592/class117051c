<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <guolele-v2>
                <template v-slot:title>
                    {{article.title}}
                </template>
                <template v-slot:author>
                    {{article.author}}
                </template>
                <template v-slot:date>
                    {{article.publishDate}}
                </template>
                    {{article.content}}
        </guolele-v2>
    </div>
    <script>
        Vue.component('guolele-v2',{
           template:'<div>'+
                        '<h1><slot name="title"></slot></h1>'+
                        '<h2><slot name="author"></slot></h2>'+
                        '<h3><slot name="date"></slot>>/h3>'+
                        '<p><slot></slot></p>'+
                     '</div>'
        });

        var app = new Vue({
            el:"#app",
            data:{   
               articleList:{
                       title:"论乔丹的统治力",                   
                       author:"勒布朗 詹姆斯",
                       publishDate:"2019-12-10",
                       content:"乔丹真厉害！"
                   }
            }
        })
    </script>
    <style>
    </style>
</body>
</html>
